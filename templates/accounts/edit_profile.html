{% extends 'base.html' %}


{% block head %}
<title>Edit Profile</title>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Profile</h1>
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ profile_form.as_p }}
            {{ credentials_form.as_p }}
            <button class="btn btn-default" type="submit" name="button">Save</button>
        </form>

</div>

{% endblock %}
