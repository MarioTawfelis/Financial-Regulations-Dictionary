{% extends 'base.html' %}

{% block head %}
    <title>Scraper</title>
{% endblock %}

{% block content %}
    <div class="container col-lg-5">
        <br>
        <form class="form-scrape" action="{% url 'documents:new_document' %}" method="post">
            {% csrf_token %}
            <h1 class="form-scrape-heading">New Document</h1>

            <input type="text" class="form-control" name="name" placeholder="Name" required="" autofocus="" />
            <input type="url" class="form-control" name="url" placeholder="URL" required=""/>
            <input type="text" class="form-control" name="tags" placeholder="Tags" required=""/>

            <br>

            <div class="text-center">
                <button class="btn btn-default" type="submit" name="button">Scrape</button>
            </div>

        </form>

    </div>
{% endblock %}
